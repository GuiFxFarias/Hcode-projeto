<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Hburger do Hcode Lab" />
    <title>HBurguer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/images/logo-favicon-red.svg" type="image/x-icon" />
</head>
<body id="app">

    <section class="page">

        <header>
            <a href="index.html">
                <img src="assets/images/logo-icon-red.svg" alt="Logo Icone" id="logo-icon" />
                <img src="assets/images/logo-text-red.svg" alt="Logo Texto" id="logo-text" />
            </a>
            <img src="https://i.pravatar.cc/50" alt="Avatar" id="avatar" />
        </header>

        <main>
            <header>
                <h1>Pagamento</h1>
            </header>
            <section>
                
                <form>

                    <input type="text" name="number" placeholder="Número do Cartão" />

                    <div class="fields">
                        <div class="field">
                            <input type="text" name="validate" placeholder="Validade" />
                        </div>
                        <div class="field">
                            <input type="text" name="code" placeholder="Código de Segurança" />
                        </div>
                    </div>

                    <input type="text" name="name" placeholder="Nome" />

                    <select name="bank">
                        <option>Nubank</option>
                        <option>C6 Bank</option>
                        <option>BS2 Bank</option>
                    </select>

                    <select name="installments">
                        <option value="1">1 parcela de R$ 100,00 (R$ 100,00)</option>
                        <option value="2">2 parcelas de R$ 52,26 (R$ 104,52)</option>
                    </select>

                </form>

            </section>
        </main>

        <footer>
            <button type="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                Confirmar Pagamento
            </button>
        </footer>

    </section>

</body>
</html>
